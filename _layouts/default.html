<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0; width=device-width" />
    <meta name="author" content="{{ site.author }}" />
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/atom.xml" rel="alternate" title="{{ site.name }}" type="application/atom+xml" />
     <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/media/css/styles.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/github.min.css">  

  <!--  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/retina.js/1.3.0/retina.min.js"></script> -->  
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script> 
    <script type="text/javascript"> hljs.initHighlightingOnLoad(); </script>   
    <script src="http://cdn.bootcss.com/mathjax/2.4.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    

    
    
    
  </head>

  <body>
      <div id="main" role="main">
        <header>
          <div id="header">
            <h1><a title="{{ site.name }}" class="" href="/">{{ site.name }}</a></h1>
          </div>
          <nav>
            {% for nav in site.navigations %}
            <span><a title="{{ nav.title }}" href="{{ nav.href }}"><i class="{{ nav.class }}"></i></a></span>
            {% endfor %}
          </nav>
        </header>

        <div id="content">
        {{ content }}
        </div>

        <footer>
          <div>
            {% assign first_post = site.posts | last %}
            &copy; {{ first_post.date | date: "%Y" }} ~ {{ site.time | date: "%Y" }} {{ site.author }} | fork <a href="https://github.com/aimager/jekyll-theme" title="fork me">me</a>
          </div>
        </footer>

      </div> <!-- main -->
      
      <script>
        var array = new Array('javascript','php','c','c++','java','lisp','bash','matlab','mathematica','css','html','xml','c#','python','ruby','latex');
        var code = document.querySelectorAll("pre code");
        for(var i = 0;i < code.length;i++){
          if(array.indexOf(code[i].className.toLocaleLowerCase()) != -1){
            var replace_html='';
            var split_array = code[i].innerHTML.split("\n");
            code[i].innerHTML = split_array[0];
            for(var j = 0;j < split_array.length;j++){
              replace_html = replace_html+''+((j>8)?'':' ')+(j+1).toString()+'| '+split_array[j]+((j==split_array.length-1)?'':'\n');
            }
            code[i].innerHTML = replace_html;
          }
        }
        
        var li_p = document.querySelectorAll("li");
        for(var i=0;i < li_p.length; i++){
          var first_p = li_p[i].querySelectorAll('p')[0];
          while(first_p != null){
            var textnode=document.createTextNode(first_p.innerText);
            li_p[i].replaceChild(textnode,first_p);
            first_p = li_p[i].querySelectorAll('p')[0];
          }
        }
        
      </script>

  </body>

</html>
